<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Aluno</title>
  <link rel="stylesheet" href="estilo_cadastar.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <form>
    <h3>Cadastrar Aluno</h3>
    <label for="name">Nome Completo</label>
    <input type="text" placeholder="Nome completo" id="name">

    <label for="matricula">Número de matrícula</label>
    <input type="text" placeholder="Número de matrícula" id="matricula">

    <label for="password">Senha</label>
    <input type="password" placeholder="Senha" id="password">

    <label for="contato">Contato</label>
    <input type="text" placeholder="Contato" id="contato">

    <label for="serie">Série</label>
    <input type="text" placeholder="Série" id="serie">

    <label for="turno">Turno</label>
    <input type="text" placeholder="Turno" id="turno">

    <label for="modalidade">Modalidade</label>
    <input type="text" placeholder="Modalidade" id="modalidade">

    <button>Entrar</button>
  </form>
</body>
</html>
